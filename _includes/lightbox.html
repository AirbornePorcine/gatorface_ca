<style>
  .gallery-item {
    transition: transform 0.3s ease;
    display: block;
    position: relative;
    overflow: hidden;
  }
  
  .gallery-item:hover {
    transform: scale(1.05);
  }
  
  .gallery-item img {
    width: 100%;
    height: auto;
  }

  .gallery-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 1rem;
    transform: translateY(100%);
    transition: transform 0.3s ease;
  }

  .gallery-item:hover .gallery-overlay {
    transform: translateY(0);
  }

  .gallery-overlay h4 {
    margin: 0;
    font-size: 1.1rem;
    text-align: center;
  }
</style>

<div class="row">
  {% for image in include.images %}
    <div class="col-md-4 mb-4">
      {% if include.links and include.links[forloop.index0] %}
        <a href="{{ include.links[forloop.index0] }}" class="gallery-item">
      {% else %}
        <a href="{{ image }}" data-lightbox="gallery" data-title="{{ include.captions[forloop.index0] }}" class="gallery-item">
      {% endif %}
          <img src="{{ image }}" class="img-fluid rounded" alt="{{ include.captions[forloop.index0] }}">
          <div class="gallery-overlay">
            <h4>{{ include.captions[forloop.index0] }}</h4>
          </div>
        </a>
    </div>
  {% endfor %}
</div>
