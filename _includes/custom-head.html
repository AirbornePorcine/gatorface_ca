<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script> 
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/CeraPRO-Bold.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/social-gothic-rough.woff2" as="font" type="font/woff2" crossorigin>
<script>
  if ("fonts" in document) {
    Promise.all([
      document.fonts.load("1em 'Cera Pro Bold'"),
      document.fonts.load("1em 'Social Gothic Rough'")
    ]).then(() => {
      document.documentElement.classList.add("fonts-loaded");
      document.documentElement.classList.remove("fonts-loading");
    });
  }
</script>
